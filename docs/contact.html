<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Simple Games</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header>
      <nav aria-label="main nav">
        <!-- visible on mobile, doesn't work until js is implemented. -->
        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
          aria-controls="nav-menu"
        >
          <span class="hamburger"></span>
        </button>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="./index.html" id="nav-home">Home</a></li>
          <li><a href="./about.html" id="nav-about">About</a></li>
          <li><a href="./games/game1.html" id="nav-game1">Aim Trainer</a></li>
          <li>
            <a href="./games/game2.html" id="nav-game2">Guess A Number</a>
          </li>
          <li>
            <a href="./games/game3.html" id="nav-game3">Memory Match Game</a>
          </li>
          <li><a href="./contact.html" id="nav-contact">Contact</a></li>
          <li>
            <a href="./settings/profile.html" id="nav-profile">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Name <span>*</span>:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your full name"
              required
              minlength="2"
            />
            <small class="error-message"></small>
          </div>

          <div class="form-group">
            <label for="email">Email <span>*</span>:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
            <small class="error-message"></small>
          </div>

          <div class="form-group" id="phone-group">
            <label for="phone">Phone Number <span>*</span>:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="^\d{3}-\d{3}-\d{4}$"
            />
            <small class="error-message"></small>
          </div>

          <div class="form-group">
            <label for="subject">Subject: </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject (optional)"
            />
            <small class="error-message"></small>
          </div>

          <div class="form-group">
            <label for="message">Message <span>*</span>:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here..."
              required
              minlength="10"
            ></textarea>
            <small class="error-message"></small>
          </div>

          <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div class="radio-group" role="radiogroup" aria-labelledby="contact-method-label">
              <label>
                <input type="radio" name="contact-method" value="email" checked>
                Email
              </label>
              <label>
                <input type="radio" name="contact-method" value="phone">
                Phone
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="subscribe" value="yes">
              Subscribe to our future cool stuff
            </label>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Simple Games Gang</p>
    </footer>
    <script src="./js/contact.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
